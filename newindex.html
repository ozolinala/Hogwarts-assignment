<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/kth7gmp.css">
    <link rel="stylesheet" href="style.css">
    <title>Hogwards</title>
</head>
<body>
  <header>
    <h1>Hogwarts Student list</h1>
    <section id="filter-buttons">
      <div class="filters">
        <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
        <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
        <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
        <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
        <button class="filter" data-action="filter" data-filter="enrolled">Enrolled Students</button>
        <button class="filter" data-action="filter" data-filter="expelled">Expelled Students</button>
        <button class="filter" data-action="filter" data-filter="*">All Students</button>
      </div>

        Sort:
        <button class="sort" data-action="sort" data-sort="house">House</button>

      <div class="search-container">
        <form class="form">
          <input
            id="search"
            type="text"
            class="input"
            placeholder="Search.."
          />
          <button id="clear" class="clear-search">clear</button>
        </form>
      </div>
    </header>
    <table id="list">
        <thead>
          <tr>       
            <th>Image</th>
            <th>First name</th> 
             <th>Middle name</th>
            <th>Last name</th>
            <th>Nick name</th>
            <th>House</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <template id="student">
        <tr> 
          <td data-field="image">
            <img src="" alt=""/>
          </td>
          <td data-field="firstName"></td> 
           <td data-field="middleName"></td>
          <td data-field="lastName"></td>
          <td data-field="nickName"></td> 
          <!-- <td data-field="gender"></td> -->
          <td data-field="house"></td>

      <script src="newJs.js"></script>
