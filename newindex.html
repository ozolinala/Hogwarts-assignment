<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hogwards</title>
</head>
<body>
    <h1>Students list</h1>
    <table id="list">
        <thead>
          <tr>       
            <th>Image</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Middle name</th>
            <th>Nick name</th>
            <th>House</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <template id="alumni">
        <tr> 
          <td data-field="image">IMAGE</td>
          <td data-field="firstName">FIRST NAME</td>
          <td data-field="lastName">LAST NAME</td>
          <td data-field="middleName">MIDDLE NAME</td>
          <td data-field="nickName">NICK NAME</td>
          <td data-field="house">HOUSE</td>
        </tr>
      </template>
      <script src="data.js"></script>
</body>
</html>
